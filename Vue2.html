<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app1">
        <img :src="imgSrc" alt="">
        <br>
        <img :src="imgSrc" alt="" :title="imgTitle"
        :class="isActive?'active':''" @click="toggleActive">

        <br>
        <img :src="imgSrc" alt="" :title="imgTitle"
             :class="{active:isActive}" @click="toggleActive">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app1",
            data:{
                imgSrc:"https://www.baidu.com/img/PCpad_012830ebaa7e4379ce9a9ed1b71f7507.png",
                imgTitle:"百度",
                isActive:false
            },
            methods:{
                toggleActive:function () {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>
</html>
